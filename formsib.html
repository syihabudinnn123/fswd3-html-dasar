<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran SIB 2023</title>
</head>
<body>
    <h2>Form Pendaftaran SIB 2023</h2>
    <label for="Nama Lengkap">Nama Lengkap</label><br>
    <input type="text" id="Nama Lengkap" name="Nama Lengkap" value="Masukkan nama lengkap"><br>
    <label for="Email">Email</label><br>
    <input type="text" id="Email" name="Email" value="Masukkan email"><br>
    <label for="No. HP">No. HP</label><br>
    <input type="text" id="No. HP" name="No. HP" value="Masukkan no. HP"><br>
    <label for="Jenis Kelamin">Jenis Kelamain</label><br>
    <input type="radio" id="Laki-Laki" name="Jenis Kelamin">
    <label for="Laki-Laki">Laki-Laki</label><br>
    <input type="radio" id="Perempuan" name="Jenis Kelamin">
    <label for="Perempuan">Perempuan</label><br>
    <label for="Jurusan">Jurusan</label><br>
    <select name="Jurusan" id="Jurusan">
        <option value="teknik informatika">Teknik Informatika</option>
        <option value="manajemen">Manajemen</option>
        <option value="bahasa dan sastra asing">Bahasa dan Sastra Asing</option>
        <option value="pendidikan sejarah">Pendidikan Sejarah</option>
    </select><br>
    <label for="alamat">Alamat</label><br>
    <textarea name="alamat" id="alamat" cols="30" rows="10">Masukkan alamat</textarea><br>
    <label for="foto">Foto</label><br>
    <input type="file"><br>
    <input type="submit" value="Daftar">



    
</body>
</html>
